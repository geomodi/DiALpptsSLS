
<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/funnel.js"></script>
    <style>
        /* Add your custom CSS styles here for a slick, modern look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative; /* Required for logo positioning */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust the size as needed */
            z-index: 1; /* Ensure the logo is on top of other elements */
        }
        .report-interval {
            text-align: right;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

        <img src="https://github.com/geomodi/DiALpptsSLS/blob/main/wwbdc-logo.png?raw=true" alt="Company Logo" class="logo"> <!-- Logo added here -->

</body>
</html>
