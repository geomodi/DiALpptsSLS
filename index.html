
<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/funnel.js"></script>
    <style>
        /* Add your custom CSS styles here for a slick, modern look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative; /* Required for logo positioning */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust the size as needed */
            z-index: 1; /* Ensure the logo is on top of other elements */
        }
        .report-interval {
            text-align: right;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/geomodi/DiALpptsSLS/blob/main/wwbdc-logo.png?raw=true" alt="Company Logo" class="logo"> <!-- Logo added here -->
        <div class="report-interval">Report Generated From 10AM to 11AM</div> <!-- Reporting interval added here -->
        <div id="container" style="height: 780px;"></div> <!-- Increased graph size by 30% -->
    </div>

    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Dials and Appointments by Rep'  // Updated title
            },
            xAxis: {
                categories: ['Sandra Callejas', 'Omar Arellano', 'Daniela Zuluaga', 'Lewis Mayora', 'Juan Esteban', 'Jose Usuga', 'Pierangelli Di Ruggiero', 'Tomas Toro', 'Itzjack Gonzalez', 'Carlos Acero', 'Mateo Calderon', 'John Villalba'],
                title: {
                    text: 'Rep Name'
                }
            },
            yAxis: {
                title: {
                    text: 'Call Count'
                }
            },
            plotOptions: {
                column: {
                    grouping: false,
                    shadow: false,
                    borderWidth: 0
                },
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.0f}' // Display actual numbers
                    }
                }
            },
            series: [{
                name: 'Total Calls',
                data: [139, 114, 113, 109, 108, 104, 67, 66, 41, 37, 29, 15],

                pointPadding: 0.3, // Adjust padding as needed
                pointPlacement: 0.4 // Adjust placement as needed
            }]
        });
    </script>
</body>
</html>
